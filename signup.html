<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="wrapper-main">
        <img src="images/logo-removebg-preview.png" alt="" class="img_main">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label >Name</label>
            </div>

            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label >Email</label>
            </div>

            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label >Password</label>
            </div>

            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label >Confirm Password</label>
            </div>

            <div class="check">
                <input type="checkbox">
                <label>I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <div>
                <input type="submit" value="Register">
            </div>
            
        </form>
    </section>
    
</body>
</html>
